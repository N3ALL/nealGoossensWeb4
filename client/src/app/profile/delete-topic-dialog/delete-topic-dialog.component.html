<h1 mat-dialog-title>Alert</h1>
<div mat-dialog-content>
  <p>Do you want to delete the topic with title: {{ data.title }}</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-between;">
  <button mat-button (click)="no()">No</button>
  <button mat-button (click)="yes()" cdkFocusInitial>Yes</button>
</div>
